<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spooderfy | 404</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .shadow-blue-block {
            box-shadow: 6px 6px 0px 0px rgba(79, 70, 229,1);
        }
        .shadow-blue-block:hover {
            box-shadow: 6px 6px 0px 0px rgba(79, 70, 229,0);
        }
        .bg-discord-dark {
            background: #23272A;
        }
    </style>
</head>
<body class="min-h-screen min-w-full bg-discord-dark flex items-center justify-center">
<div class="w-1/3">
    <img class="w-4/5 h-auto object-contain" src="/static/images/pngs/road-closure.png" alt="">
</div>
<div class="w-1/2">
    <h1 class="text-white text-5xl text-center font-bold mb-4">Oops! This page doesn't exist.</h1>
    <p class="text-white text-xl text-center font-semibold my-4">
        Check the url you have entered is correct, if you think
        something should be here please contact support.
    </p>
    <div class="pt-8 flex justify-center">
        <a href="/home" class="text-white text-4xl font-bold border-2 border-white shadow-blue-block hover:bg-white hover:text-black transition duration-200 linear px-4 pt-1 pb-2">
            Home
        </a>
    </div>

</div>
</body>
</html>
